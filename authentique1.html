<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authentifier avec js et firebase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- -----------------link font awesome--------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="row needs-validation bg-success w-25 text-center m-5 justify-content-center"
      novalidate
    >
      <div class="row my-5">
        <div class="col-12 my-5 form-outline">
          <input
            type="email"
            class="form-control form-control-lg"
            id="mail"
            placeholder="mail"
            aria-describedby="inputGroupPrepend"
            required
          />
        </div>
        <div class="col-12 form-outline">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="password "
            required
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <a href="authentique.html">
          <button type="submit" class="btn btn-success" id="connect">
            Se connecter
          </button>
        </a>
      </div>
    </form>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
      import {
        collection,
        addDoc,
        getFirestore,
        getDocs,
        query,
        where,
        onSnapshot,
      } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";
      // import {
      //   getAuth,
      //   signInWithEmailAndPassword,
      // } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDkoxNpCQpSKQJD_xXRAO9jXagLUhf5MSo",
        authDomain: "authentifier-1ec9c.firebaseapp.com",
        projectId: "authentifier-1ec9c",
        storageBucket: "authentifier-1ec9c.appspot.com",
        messagingSenderId: "75554208435",
        appId: "1:75554208435:web:ee8add056298184910cec6",
      };

      const app = initializeApp(firebaseConfig);

      const db = getFirestore(app);

      // import { collection,  } from "firebase/firestore";
      let tab = [];
      const querySnapshot = await getDocs(collection(db, "auto"));
      querySnapshot.forEach((doc) => {
        tab.push(doc.data());
        console.log(doc.data().status);
      });

      // let password = document.getElementById('password');

      let connect = document.getElementById("connect");
      connect.addEventListener("click", connecte);
      function connecte(e) {
        e.preventDefault();

        let mail = document.getElementById("mail");
        console.log(mail.value);
        let password = document.getElementById("password");
        console.log(password.value);

        const q = query(
          collection(db, "auto"),
          where("email", "==", mail.value, password.value)
        );
        const unsubscribe = onSnapshot(q, (querySnapshot) => {
          const auto = [];
          querySnapshot.forEach((doc) => {
            auto.push(doc.data());
            if (
              mail.value === doc.data().email &&
              password.value === doc.data().password &&
              doc.data().status === "admins"
            ) {
              alert("bienvenue admin");
              window.location.href = "admin.html";
            } else if (
              mail.value === doc.data().email &&
              password.value === doc.data().password &&
              doc.data().status === "users"
            ) {
              alert("bienvenue user ");
              window.location.href = "user.html";
            } else if (
              mail.value === doc.data().email &&
              password.value === doc.data().password &&
              doc.data().status === "super"
            ) {
              alert("bienvenue super admin");
              window.location.href = "super.html";
            } else {
              alert(
                "desole nous avons pas dinformation similaire dans notre base"
              );
            }
          });
        });
      }
    </script>
  </body>
</html>
