<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentifier avec js et firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
     integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">

  <body>
    <section class="bg-success w-50">
      <form id="ajout" class="row  needs-validation     m-5 justify-content-center"z>
        <div class="row my-5">
          <div class="col-6">
            <input type="text" class="form-control" id="prenom" placeholder="prenom" required>
          </div>
          <div class="col-6">
            <input type="text" class="form-control" id="nom" placeholder="nom " required>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-6">
            <input type="date" class="form-control" id="age" placeholder="age" required>
          </div>
          <div class="col-6">
            <input type="email" class="form-control" id="mail" placeholder="mail" aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
        <div class="row my-5">
          <div class="col-6">
            <input type="password" class="form-control" id="password" placeholder="password " required>
          </div>
          <div class="col-6">
              <select class="form-select" id="status" placeholder="status" required>
                <option selected disabled value="">
       
                <option>
                  admins
                </option>
                <option>
                  users
                </option>
                <option>
                  super
                </option>
              </option>
              </select>
          </div>
        </div>
        </form>
        <button id="btn" type="submit" class='ps-5 btn btn-success justify-content-center'>S'inscrire</button>
      <a href="authentique1.html"><span class="text-white ps-5">si vous etes deja inscit alors connecter vous!></span></a>

         projectId: "authentifier-1ec9c",

            const app = initializeApp(firebaseConfig);
     
            const db = getFirestore(app);
      
      
    let btn = document.getElementById('btn');
    console.log(btn);
        btn.addEventListener('click',  (e) =>{
          e.preventDefault();
       // Add a new document with a generated id.
          let prenom = document.getElementById('prenom');
          let nom = document.getElementById('nom');
          let age = document.getElementById('age');
          let mail = document.getElementById('mail');
          let password = document.getElementById('password');
          let status = document.getElementById('status');
          
      addDoc(collection(db, "auto"), {
         prenom: prenom.value,
         nom: nom.value,
         age: age.value,
         mail: mail.value,
         password: password.value,
         status: status.value,
        })
